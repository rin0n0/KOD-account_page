<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="profile__avatar-container">
                <div class="profile__avatar"></div>
            </div>
            <h2>Лесников Артем Вадимович</h2>
            <p>17 лет</p>
            <div class="profile__rank">ЗОЛОТОЙ</div>
            <button class="profile__skills-btn">Мои навыки</button>
        </div>

        <div class="info">
            <div class="info__direction">
                <h1>Front-End //</h1>
                <h2>1 курс</h2>
            </div>
            <div class="info__pts">90 баллов</div>
            <div class="info__awards">
                <h2>Награды</h2>
                <div class="info__award__icons-container">
                    <div class="info__award__icon">1</div>
                    <div class="info__award__icon">2</div>
                    <div class="info__award__icon">3</div>
                    <div class="info__award__icon">4</div>
                    <div class="info__award__icon">5</div>
                    <div class="info__award__icon">6</div>
                    <div class="info__award__icon">7</div>
                    <div class="info__award__icon">8</div>
                </div>
            </div>
            <div class="info__skills-head">Навыки</div>
            <div class="info__skills">
                <div class="info__skills__element">Кодоплавность</div>
                <div class="info__skills__element">Баголовность</div>
                <div class="info__skills__element">Дебажистность</div>
                <div class="info__skills__element">Сетеведство</div>
                <div class="info__skills__element">Скриптоложность</div>
                <div class="info__skills__element">Серверенионерство</div>
                <div class="info__skills__element">Алготектоничество</div>
                <div class="info__skills__element">Делегасингвистинг</div>
            </div>
        </div>
    </div>
</body>
</html>
